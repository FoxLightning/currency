
<header>
  <div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'index' %}">Currency parser</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'rate:latestrates' %}">Latest</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'rate:list' %}">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'rate:showrating' %}">Rating</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Account
            </a>
            {% if user.is_authenticated %}
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'account:myprofile' %}">Profile</a>
              <a class="dropdown-item" href="{% url 'rate:sublist' %}">Subscription</a>
              <a class="dropdown-item" href="{% url 'rate:feedback' %}">Feedback</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'account:signout' %}">LogOut</a>
            </div>
            {% else %}
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'account:signin' %}">SignIn</a>
              <a class="dropdown-item" href="{% url 'account:signup' %}">SignUp</a>
            </div>
            {% endif %}
            <li class="nav-item">
              <div class="mb-2">
                <b-avatar src="https://placekitten.com/300/300"></b-avatar>
                <b-avatar src="https://placekitten.com/300/300" size="6rem"></b-avatar>
              </div>
            </li>
            
            {% if user.is_authenticated %}
                <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg" width="40" height="40" class="rounded-circle">
            {% endif %}

            {{ user }}
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
