{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="col">
      <form action="{% url 'rate:contactuscreate' %}" method='POST' class="bootstrap4">
        <div class="form-group">
          <br>
          {% csrf_token %}
          {{ form|crispy }}
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
{% endblock content %}
